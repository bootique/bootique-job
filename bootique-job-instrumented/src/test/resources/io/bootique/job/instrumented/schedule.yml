scheduler:
  threadPoolSize: 2
  triggers:
    - job: scheduledjob1
      fixedRate: 100ms
      initialDelay: 0ms
    - job: scheduledjob2
      fixedRate: 150ms
      initialDelay: 0ms
log:
  level: info
  appenders:
    - type: console
      logFormat: '%-4r [%thread] %-5level [%c]:%X{txid} - %msg%n'